<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<tr>
			<td>
				<table class="card-header" role="presentation" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								<div class="card-header-title">
									<wicket:message key="notification.panel.example.title" />
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table class="card-body" role="presentation" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								<table class="alert alert-warning" role="presentation" border="0" cellpadding="0" cellspacing="0">
									<tbody>
										<tr>
											<td>
												<div wicket:id="intro">
													<wicket:message key="notification.panel.example.intro">
														<span wicket:id="user" class="fw-bold" />
														<span wicket:id="date" />
														<span wicket:id="time" />
													</wicket:message>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<br />
								<div><wicket:message key="notification.panel.example.text" /></div>
								<br />
								<table class="text-center w-100" role="presentation">
									<tbody>
										<tr>
											<td>
												<table class="btn btn-primary text-center" role="presentation" border="0" cellpadding="0" cellspacing="0">
													<tbody>
														<tr>
															<td>
																<a wicket:id="link">
																	<wicket:message key="notification.panel.example.link.label" />
																</a>
															</td>
														</tr>
													</tbody>
												</table>
												<div class="small text-muted lh-sm mt-2">
													<wicket:message key="notification.panel.common.link.fallback">
														<a wicket:id="url" class="link-primary text-break-all" />
													</wicket:message>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<br />
								<table class="table table-bordered table-striped" border="0" cellpadding="0" cellspacing="0">
									<thead>
										<tr>
											<th style="width: 40%"><wicket:message key="business.user.username" /></th>
											<th style="width: 60%"><a wicket:id="userLink" /></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span class="text-secondary fw-bold"><wicket:message key="business.user.lastName" /></span></td>
											<td><span wicket:id="lastname" /></td>
										</tr>
										<tr>
											<td><span class="text-secondary fw-bold"><wicket:message key="business.user.firstName" /></span></td>
											<td><span wicket:id="firstname" /></td>
										</tr>
										<tr>
											<td><span class="text-secondary fw-bold"><wicket:message key="business.user.enabled.state" /></span></td>
											<td><span wicket:id="enabled" class="fw-bold" /></td>
										</tr>
										<tr>
											<td><span class="text-secondary fw-bold"><wicket:message key="business.user.lastLoginDate" /></span></td>
											<td><span wicket:id="lastLoginDate" /></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</wicket:extend>
</html>
